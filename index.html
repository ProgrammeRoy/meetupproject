<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.avif" alt="logo meeti">
            </a>
        </div>
        <nav class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Create group</a>
            <a href="#" class="navegacion__enlace">Login</a>
            <a href="#" class="navegacion__enlace">Sign in</a>
        </nav>
    </header>
    <section class="hero">
        <h1 class="hero__texto">Find or create a group to share than more like you</h1>
        <a href="#" class="hero__enlace">Get an account</a>
    </section>
    <section class="busqueda">
        <h2 class="busqueda__heading">Search a group in your city</h2>
        <div class="contenedor">
            <form class="formulario">
                <select class="formulario__campo">
                    <option>Programming</option>
                    <option>Design</option>
                    <option>Business</option>
                    <option>Fashion</option>
                    <option>Workout and healthy</option>
                    <option>Photography</option>
                    <option>Food</option>
                    <option>Interior design</option>
                    <option>Coffee</option>
                    <option>Films</option>
                    <option>Books</option>
                    <option>Entrepreneurship</option>
                </select>
                <input type="text" class="formulario__campo" placeholder="Event name">
                <input type="text" class="formulario__campo" placeholder="City or Country">
                <input type="submit" class="formulario__submit" value="Search">

            </form>
        </div>
    </section>
</body>

</html>
